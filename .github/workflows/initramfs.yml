name: Build OpenWrt One (Final Debug)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/powershell /usr/share/swift /usr/local/.ghcup
          sudo apt clean

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential clang flex bison g++ gawk \
            gettext git libncurses5-dev libssl-dev python3-distutils \
            python3-setuptools rsync unzip zlib1g-dev swig libpython3-dev file wget

      - name: Clone and Checkout Tag
        run: |
          git clone --single-branch https://github.com/openwrt/openwrt.git openwrt
          cd openwrt
          git fetch --tags
          git checkout v24.10.5

      - name: Update Feeds
        run: |
          cd openwrt
          # Прямая замена на зеркала, которые работают прямо сейчас
          cat > feeds.conf.default <<EOF
          src-git packages https://github.com/openwrt/packages.git
          src-git luci https://github.com/openwrt/luci.git
          src-git routing https://github.com/openwrt-routing/packages.git
          src-git telephony https://github.com/openwrt/telephony.git
          EOF
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Configure Firmware
        run: |
          PACKAGE_FILE="$GITHUB_WORKSPACE/packages.txt"
          cd openwrt
          cat <<EOF > .config
          CONFIG_TARGET_mediatek=y
          CONFIG_TARGET_mediatek_filogic=y
          CONFIG_TARGET_mediatek_filogic_DEVICE_openwrt_one=y
          CONFIG_TARGET_ROOTFS_INITRAMFS=y
          # Добавим принудительно, чтобы ImageBuilder точно знал, что делать
          CONFIG_TARGET_DEVICE_mediatek_filogic_DEVICE_openwrt_one=y
          EOF

          # 2. Пакеты из файла (если есть)
          if [ -f "$GITHUB_WORKSPACE/packages.txt" ]; then
          sed -e 's/#.*//' -e '/^$/d' "$GITHUB_WORKSPACE/packages.txt" | while read -r pkg; do
          echo "CONFIG_PACKAGE_$pkg=y" >> .config
          done
          fi

          # 3. Применяем и проверяем
          make defconfig
          echo "=== ИТОГОВЫЙ ТАРГЕТ В БИЛДЕ ==="
          grep "CONFIG_TARGET_.*openwrt_one" .config


      - name: Download Sources
        run: |
          cd openwrt
          make download -j8
          find dl -size -1k -type f -delete

      - name: Build Tools & Toolchain
        run: |
          cd openwrt
          make tools/compile -j$(nproc) || make tools/compile -j1 V=s
          make toolchain/compile -j$(nproc) || make toolchain/compile -j1 V=s

      - name: Build Target & Packages
        run: |
          cd openwrt
          make -j$(nproc) V=s || make -j1 V=s

      - name: Generate Checksums
        if: always()
        run: |
          DIR="openwrt/bin/targets/mediatek/filogic/"
          if [ -d "$DIR" ]; then
            cd "$DIR"
            sha256sum *-initramfs-kernel.itb > sha256sums.txt || true
          fi

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: OpenWrt-One-Build-Debug
          path: |
            openwrt/bin/targets/mediatek/filogic/*-initramfs-kernel.itb
            openwrt/bin/targets/mediatek/filogic/sha256sums.txt
            openwrt/.config
            openwrt/logs/
