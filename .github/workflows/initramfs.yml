name: Build OpenWrt One (Final Debug)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/powershell /usr/share/swift /usr/local/.ghcup
          sudo apt clean

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential clang flex bison g++ gawk \
            gettext git libncurses5-dev libssl-dev python3-distutils \
            python3-setuptools rsync unzip zlib1g-dev swig libpython3-dev file wget

      - name: Clone and Checkout Tag
        run: |
          git clone --single-branch https://github.com/openwrt/openwrt.git openwrt
          cd openwrt
          git fetch --tags
          git checkout v24.10.5

      - name: Update Feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Configure Firmware
        run: |
          PACKAGE_FILE="$GITHUB_WORKSPACE/packages.txt"
          cd openwrt
          
          # 1. Жесткое указание Таргета и Устройства
          echo "CONFIG_TARGET_mediatek=y" > .config
          echo "CONFIG_TARGET_mediatek_filogic=y" >> .config
          echo "CONFIG_TARGET_mediatek_filogic_DEVICE_openwrt_one=y" >> .config
          echo "CONFIG_TARGET_DEVICE_mediatek_filogic_DEVICE_openwrt_one=y" >> .config
          echo "CONFIG_TARGET_ROOTFS_INITRAMFS=y" >> .config

          # 2. Пакеты из файла
          if [ -f "$PACKAGE_FILE" ]; then
            echo "Processing packages.txt..."
            sed -e 's/#.*//' -e '/^$/d' "$PACKAGE_FILE" | sort -u | while read -r pkg; do
              echo "CONFIG_PACKAGE_$pkg=y" >> .config
            done
          fi

          # 3. Инъекция скрипта mtd-rs.sh
          mkdir -p files/etc/scripts
          printf "#!/bin/sh\ninsmod mtd-rw i_want_a_brick=1\n" > files/etc/scripts/mtd-rs.sh
          chmod +x files/etc/scripts/mtd-rs.sh
          
          make defconfig

      - name: Download Sources
        run: |
          cd openwrt
          make download -j8
          find dl -size -1k -type f -delete

      - name: Build Tools & Toolchain
        run: |
          cd openwrt
          make tools/compile -j$(nproc) || make tools/compile -j1 V=s
          make toolchain/compile -j$(nproc) || make toolchain/compile -j1 V=s

      - name: Build Target & Packages
        run: |
          cd openwrt
          make -j$(nproc) V=s || make -j1 V=s

      - name: Generate Checksums
        if: always()
        run: |
          DIR="openwrt/bin/targets/mediatek/filogic/"
          if [ -d "$DIR" ]; then
            cd "$DIR"
            sha256sum *-initramfs-kernel.itb > sha256sums.txt || true
          fi

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: OpenWrt-One-Build-Debug
          path: |
            openwrt/bin/targets/mediatek/filogic/*-initramfs-kernel.itb
            openwrt/bin/targets/mediatek/filogic/sha256sums.txt
            openwrt/.config
            openwrt/logs/
