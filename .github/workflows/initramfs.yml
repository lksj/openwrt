name: Build OpenWrt One (Clean Modular)

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Имя тега для релиза'
        required: true
        default: 'v24.10.5-build'

  push:
    tags:
      - 'v*-build' # Сработает при git push origin v1.2.3-build

env:
  BUILD_DATA_NAME: ".build_data"
  PACKAGES_LIST_NAME: "packages.txt"
  TARGET_CONFIG_NAME: "target.config"
  MTD_RS_SCRIPT_NAME: "mtd-rs.sh"


jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/powershell /usr/share/swift /usr/local/.ghcup
          sudo apt clean

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential clang flex bison g++ gawk \
            gettext git libncurses5-dev libssl-dev python3-distutils \
            python3-setuptools rsync unzip zlib1g-dev swig libpython3-dev file wget

      - name: Clone OpenWrt
        run: |
          git clone --branch v24.10.5 https://github.com/lksj/openwrt.git openwrt
          cd openwrt

      - name: Export variables
        run: |
          # Формируем полные пути на основе $GITHUB_WORKSPACE
          BUILD_DATA="$GITHUB_WORKSPACE/${{ env.BUILD_DATA_NAME }}"
          PACKAGES_LIST="$BUILD_DATA/${{ env.PACKAGES_LIST_NAME }}"
          TARGET_CONFIG="$BUILD_DATA/${{ env.TARGET_CONFIG_NAME }}"
          MTD_RS_SCRIPT="$BUILD_DATA/${{ env.MTD_RS_SCRIPT_NAME }}"


          # Передаем проверенные пути "наверх" в глобальную среду GitHub
          # Теперь эти имена будут доступны во ВСЕХ следующих шагах
          echo "BUILD_DATA=$BUILD_DATA" >>$GITHUB_ENV
          echo "PACKAGES_LIST=$PACKAGES_LIST" >>$GITHUB_ENV
          echo "TARGET_CONFIG=$TARGET_CONFIG" >>$GITHUB_ENV
          echo "MTD_RS_SCRIPT=$MTD_RS_SCRIPT" >>$GITHUB_ENV


      - name: Validate paths and files
        run: |

          # Проверка существования каталога
          if [ ! -d "$BUILD_DATA" ]; then
            echo "Error: Directory $BUILD_DATA does not exist."
            exit 1
          fi

          if [ ! -f "$TARGET_CONFIG" ]; then
            echo "Error: File $TARGET_CONFIG does not exist."
            exit 1
          fi

          if [ ! -f "$PACKAGES_LIST" ]; then
            echo "Error: File $PACKAGES_LIST does not exist."
            exit 1
          fi

          if [ ! -f "$MTD_RS_SCRIPT" ]; then
            echo "Error: File $MTD_RS_SCRIPT does not exist."
            exit 1
          fi


      - name: Update Feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Configure Firmware
        run: |
          cd openwrt

          # 1. Применяем конфиг железа (target.config)
            sed -e 's/#.*//' -e '/^$/d' "$TARGET_CONFIG" >> .config

          # 2. Добавляем пакеты (packages.txt)
            sed -e 's/#.*//' -e 's/^-.*//' -e '/^$/d' "$PACKAGES_LIST" | sort -u | while read -r pkg; do
              echo "CONFIG_PACKAGE_$pkg=y" >> .config
            done

          # 3. Копируем внешний скрипт в структуру образа
            mkdir -p files/etc/scripts
            cp "$MTD_RS_SCRIPT" files/etc/scripts/mtd-rs.sh

          make defconfig

      - name: Download Sources
        run: |
          cd openwrt
          make download -j8

      - name: Build
        run: |
          cd openwrt
          make -j$(nproc) || make -j1 V=s
          make -j$(nproc) target/install

      - name: Prepare Artifacts
        if: always()
        run: |
          mkdir -p bin_out
          find openwrt/bin/targets/mediatek/filogic/ -name "*-initramfs.itb" -exec cp {} bin_out/ \;
          cp openwrt/.config bin_out/build.config
          cp $GITHUB_WORKSPACE/.build_date/packages.txt bin_out/installed_packages.txt || touch bin_out/installed_packages.txt
          cd bin_out && sha256sum *.itb > sha256sums.txt || true

